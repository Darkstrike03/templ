<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Blancworld</title>
    <link rel="apple-touch-icon" sizes="180x180" href="logoon/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logoon/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logoon/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="logstyl.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <form class="login-form" method="post" action="/login">
                <h2>Login</h2>

                <!-- Username Field -->
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

                <!-- Password Field -->
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-container" id="signupContainer" style="display: none;">
            <form class="signup-form" method="post" action="/signup">
                <h2>Create Your Account</h2>

                <!-- Username Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <!-- Password Field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <!-- Confirm Password Field -->
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
        </div>
    </div>

    <script src="logscript.js"></script>
</body>
</html>
